<mat-drawer-container class="example-container2" autosize>
  <app-toolbar></app-toolbar>

  <div id="bg">

        <input class="inputField" #input (change)="temp(input.value)">

      <mat-grid-list class="placement" cols="3" rowHeight="2:1">
        <mat-grid-tile>
          <div class="example-container">
            <h2>Converting value</h2>

            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
              class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="example-container mid">
            <h2>Done</h2>

            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
              class="example-list" (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="example-container">
            <h2>Converted value</h2>
            <div class="example-list">
              <div class="example-box">
                {{convertedValue}}
              </div>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
  </div>





</mat-drawer-container>
